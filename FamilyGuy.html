<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1">
	  
    <title>Family Guy</title>
	  
	 <!-- My stylesheet -->
    <link href="FamilyGuy.css" rel="stylesheet" type="text/css">
	  
	 <!-- My Font -->
	 <link href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" rel="stylesheet" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
	  
	  
</head>
   
	
	
	
<body>
	
	<div class="head">
		
		<!-- Part 1- Creating the face-->
	   <div class="full-face">
		
	     <div class="face"></div>
	
	     <div class="face-top-left"></div>
	     <div class="face-top-right"></div>
		
	     <div class="face-bottom-left"></div>
	     <div class="face-bottom-right"></div>
	  
	     <div class="face-neck-right"></div>
	     <div class="face-neck-left">&nbsp;</div>
		   
	   </div>
	
	   
		
		<!-- ParT 2- Creating the eyes--> 
		
		<div class="glasses">
			
		  <div class="glass-left">
		    <div class="pupil-left"></div>
		  </div>
			
		  <div class="glass-right">
		    <div class="pupil-right"></div>
		  </div>
			
	      <div class="glass-center"></div>
		</div>
		
		<div class="gla-part"></div>
		
		<!-- Part 3- Creating the nose-->
		
		<div class="nose"></div>
		
		<!-- Part 4- Creating the Mouth -->
		
		<div class="mouth">
			
		  <div class="tongue"></div>
			
		  <div class="lower-lip"></div>
			
		</div>
		
	<!-- Part 5- Creating the chin-->
		
		<div class="chin">
		  <div class="chin-left"></div>
		</div>
	
	<!-- Part 6- Creating the ear-->
		<div class="ear"></div>
		
	<!--Part 7- Shirt -->
		
		<div class="shirt">
		
			<div class="shirt-left"></div>
			<div class="shirt-center"></div>
			<div class="shirt-right"></div>
			
		</div>
		
	<!-- Part 8- Creating the hair-->
		
	  <div class="hair">
	    <div class="hair-left"></div>
		<div class="hair-right"></div>
		<div class="hair-center"></div>
	  </div>
	  
	</div>
	
    <ul>
	  <li>F</li>
	  <li>m</li>
	  <li>a</li>
	  <li>i</li>
	  <li>l</li>
      <li>y</li>
	  <li>G</li>
	  <li>u</li>
	  <li>y</li>
	</ul>
</body>
</html>
